<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Template</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6 bg-white shadow-lg">
        <!-- Header -->
        <header class="flex items-center justify-between mb-6 pb-4 border-b-2 border-black">
            <div class="flex items-center">
                <!-- Logo Placeholder -->
                <img src="{{logoUrl}}" alt="Logo" class="h-12 mr-4">
                
                <!-- Report Title -->
                <h1 class="text-3xl font-bold" style="color:{{primaryColor}}">{{reportTitle}}</h1>
            </div>
        </header>

        <!-- User Details -->
        <section class="mb-6 p-4 rounded">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <strong style="color:{{primaryColor}}">Name:</strong>
                    <p>{{name}}</p>
                </div>
                <div>
                    <strong style="color:{{primaryColor}}">Email:</strong>
                    <p>{{email}}</p>
                </div>
            </div>
        </section>

        <!-- Content -->
        <main class="mb-6">
            <h2 class="text-2xl font-semibold mb-4" style="color:{{primaryColor}}">Report Content</h2>
            
            <div class="space-y-4">
                {{content}}
            </div>
        </main>
    </div>
</body>
</html>
